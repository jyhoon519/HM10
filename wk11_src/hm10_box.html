<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>
  <head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <title>hmnn : Javascript object</title>
    <style></style>
    <script>
      //메소드로 사용할 3 개의 함수 작성
      function inquiry() {
        return this.amount;
      } 

      function fill() {
        this.amount += 2;
      } 
      function consume() {
       
        this.amount -= 2;

      }

      // 사용자 객체 만들기
      var box = new Object();
      box.color = "red";
      // 계좌 주인 프로퍼티 생성 및 초기화
      box.size = "10";
      // 코드 프로퍼티 생성 및 초기화
      box.amount = 0;
      // 잔액 프로퍼티 생성 및 초기화
      box.inquiry = inquiry;
      // 메소드 작성
      box.fill = fill;
      // 메소드 작성
      box.consume = consume;
      // 메소드 작성
    </script>
  </head>

  <body>
    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
    <h3>hm10 box 객체 new object 사용출력</h3>
    <hr />
    <script>
      var ques = "깜짝퀴즈!! 박스의 초기 amount 값을 예측해 보세요!";
      // 사용자로부터 답 입력
      var user = prompt(ques ,0);

      if (user == null) {
        // 취소 버튼이 클릭된 경우
        document.write("종료합니다");
      } else {
      // 객체 활용
      document.write("box : ");
      document.write(box.color + ", ");
      document.write(box.size + ", ");
      document.write(box.amount + "<hr />");
      
      document.write("Box-Color : " + box.color + "<br>");
      document.write("Box-Size : " + box.size + "<br>");
      document.write("Box-Amount : " + box.amount + "<hr />");

      box.fill();
      
      document.write("document.write()로 amount 프로퍼티 값 호출" + box.inquiry() + "<br>");
      box.consume();
      
      document.write("document.write()로 amount 프로퍼티 값 호출" + box.inquiry() + "<hr />");

      
      
        
        if (user == 0)
          // 정답과 사용자 입력 비교
          document.write("깜짝퀴즈 결과!! " + "<br>" + "정답입니다!");                    
        else document.write("깜짝퀴즈 결과!! " + "<br>" + "아닙니다!");
        document.write(" 답은 0 입니다<br>");

        if (user == 0) document.body.style.backgroundColor = "pink";
        else document.body.style.backgroundColor = "lightskyblue";
      }
      
    </script>
  </body>
</html>
