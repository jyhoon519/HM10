<!DOCTYPE html>
<!--이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다.-->
<html>
  <head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <title>HM10: 나의 정보</title>
    <style></style>
    <script>
       var newWin = null;
      // 새로 연 윈도우 기억
      function load(URL) {
        newWin = window.open(
          URL,
          "myWin",
          "left=300,top=300,width=800,height=700"
        );
      }

      function closeNewWindow() {
        if (newWin==null || newWin.closed)
          // 윈도우가 열리지 않았거나 닫힌 경우
          return;
        // 윈도우가 없는 경우 그냥 리턴
        else
            newWin.close();

        // 열어 놓은 윈도우 닫기
      }
      var files = [
        "media/어벤져스.jpg",
        "media/바람.jpg",
        "media/말아톤.jpg",

        
      ];
      var imgs =new Array();;
      for (var i = 0; i<files.length ; i++) {
        imgs[i] = new Image(); // 메모리에 이미지 객체 생성
        imgs[i].src = files[i]; // 이미지 로딩
      }

      // 다음 이미지 출력
      var next =1;
      function change(img) {
        img.src = imgs[next].src; // 이미지 변경
        var nameSplit = files[next].split("/");
        var nameText = document.getElementById("name");
        var sizeText = document.getElementById("size");
        nameText.innerHTML = "이미지 이름: " + nameSplit[1];
        sizeText.innerHTML = "폭: " + img.width + " 높이: " + img.height;
        next ++; // 다음 이미지
        next %= imgs.length; // 개수를 넘으면 처음으로
      }
      function init(img) {
        var nameSplit = files[next - 1].split("/");
        var nameText = document.getElementById("name");
        var sizeText = document.getElementById("size");
        img.src = files[next - 1];
        nameText.innerHTML = "이미지 이름: " + nameSplit[1];
        sizeText.innerHTML = "폭: " + img.width + " 높이: " + img.height;
      }
    </script>
  </head>
 
  <body onload="change()">
    <h3>Best3 movies</h3>
    <hr />
    <select id="site">
      <option value>어벤져스 명장면</option>
      <option value>바람 명장면</option>
      <option value>말아톤 명장면</option>
    </select>
    <ul>
      <li><a href="https://www.youtube.com/watch?v=_1J4awf0hFA&t=75s" target="_blank">어벤져스 명장면</a></li>
      <li><a href="https://www.youtube.com/watch?v=58R-UGzMw2I" target="_blank">바람 명장면</a></li>
      <li><a href="https://www.youtube.com/watch?v=o9sr66LNh0o" target="_blank">말아톤 명장면</a></li>
  </ul>
  <p>
    <img
      style="border:20px ridge wheat"
      src="media/어벤져스.jpg"
      alt="."
      width="250"
      height="250"
      onclick="change(this)"
      onload="init(this)"
    />
  </p>
  <br /><br />
  <p id="name"></p>
  <p id="size"></p>

  </body>
</html>
